<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="job-view-container" class="container">
        <div class="row text-center">
            <a href="/" class="back-link main-color">Voltar</a>
            <div id="img-container" class="col-md-12">
                <img src="/img/company.svg" alt="company">
            </div>
            <div class="col-md-12">
                <h1 class="main-color">{{job.dataValues.title}}</h1>
                <p class="bold">O que a vaga busca:</p>
                <p class="job-desc">{{job.dataValues.description}}</p>
                <p><span class="bold">sal√°rio:</span> R$ {{job.dataValues.salary}}</p>
                <p>Local de trabalho: <span class="bold main-color">{{job.dataValues.company}}</span> envie um email com seu curriculo para <a href="mail:to{{job.dataValues.email}}">{{job.dataValues.email}}</a></p>
            </div>
        </div>
    </div>

</body>
</html>
